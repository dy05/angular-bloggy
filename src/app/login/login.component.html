<body class="font-sans xl:px-32 pt-4 pb-8 flex">
<div class="bg-gray-100 shadow-lg rounded-lg container flex h-auto m-auto">
  <div class="hidden xl:block relative md:pl-2 pt-4 md:w-1/3 h-auto">
    <span class="bg-indigo-600 h-16 w-16 block transform rotate-45 ml-1/3"></span>
    <span class="bg-indigo-900 h-4 w-4 block transform rotate-45 absolute right-16 top-16"></span>
    <span class="bg-yellow-400 h-6 w-6 block transform rotate-45 absolute left-16 bottom-8 z-10"></span>
    <span class="bg-yellow-400 w-80 h-80 block rounded-full -mt-4 mb-48"></span>
    <span class="bg-indigo-600 w-16 h-16 block rounded-full absolute bottom-0 -mb-4 right-16"></span>
    <img src="assets/images/font-1.png" class="mt-8 absolute left-8 w-72 top-24" alt="">
  </div>

  <div class="w-full xl:w-2/3 bg-white p-8 xl:pr-16 xl:pl-32">
    <div class="w-full xl:w-11/12 px-1">
      <h1 class="text-4xl leading-tight font-bold text-gray-500 mb-4">Bienvenu sur Bloggy</h1>
      <p class="text-sm font-bold text-gray-400 mb-8">
        Lis les articles a volonte
      </p>

      <div class="w-full">
        <form [formGroup]="loginForm" (submit)="validateForm()">
          <div *ngIf="showError()" class="bg-red-700 text-white rounded-md mb-8 px-4 py-2">
            {{ error }}
          </div>

          <div class="mb-4 relative shadow-2xl border-t-2 w-full bg-white">
            <label for="password" class="uppercase text-xs text-gray-500 absolute top-1 pl-5">Password</label>
            <input class="px-4 py-5 w-full text-gray-500 focus:outline-none text-sm border-transparent border-l-4 focus:border-indigo-500"
                   type="password" id="password" name="password" formControlName="answer" required>
            <span *ngIf="showAnswer" class="absolute right-8 top-0 text-gray-400 text-sm font-bold cursor-pointer" (click)="validateFormExtra()">
              {{ getCorrectAnswer() }}
            </span>
          </div>

          <div class="mt-16 flex">
            <button class="bg-indigo-500 hover:bg-indigo-900 text-white px-16 py-4 rounded-3xl uppercase font-bold mx-auto"
                    type="submit">
              Connexion
            </button>
          </div>
        </form>
      </div>
    </div>
  </div
  >
</div>
</body>
